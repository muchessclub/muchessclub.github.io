<!DOCTYPE html>
<html>
<head>
    <title>Loading GitHub Content</title>
    <script>
        fetch('https://raw.githubusercontent.com/muchessclub/muchessclub.github.io/refs/heads/main/index.html')
            .then(response => response.text())
            .then(data => {
                document.open();
                document.write(data);
                document.close();
            })
            .catch(error => console.error('Error:', error));
    </script>
</head>
<body>
    <p>Loading content...</p>
</body>
</html>
