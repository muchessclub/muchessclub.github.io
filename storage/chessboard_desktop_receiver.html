<!DOCTYPE html>
<html>
<head>
    <title>Loading GitHub Content</title>
</head>
<body>
    <div id="content"></div>
    
    <script>
        fetch('https://raw.githubusercontent.com/muchessclub/muchessclub.github.io/refs/heads/main/storage/chessboard_desktop.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
